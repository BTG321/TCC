   <main>
    <img class="banner" src="../imagens/bannerriot.jpeg">
    
    <div class="profile">
          <img class="logoempresa" src="../imagens/logoriot.jpeg">
          
          <div class="nome-empresa"> 
            <h2>Riot Games</h2>
          </div>

          <div class="seguidores">
            <p>100k Seguidores</p>
          </div>

          <div class="navegacao">
           <div class="biblioteca"><a href="home-bibliotea.html">Biblioteca</a></div>
           <div class="add-jogo"><p>Adicionar Jogo</p></div>
           <hr class="hr1">
          </div>
    </div>

<div class="titulo">
  <form action="" method="post">
    <div class="user-box" id>
      <input type="text" name="" required="" id="">
      <label id="campo1" class="texto">Nome do Jogo</label>
    </div>
  </div>

        <div class="slider">

            <div class="slides">
                <!--Radio Buttons-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!--Fim Radio Buttons-->

                <!--Slides images-->
                <div class="slide first">
                    <img src="../imagens/imgvava4.jpg" alt="img1">
                </div>
                <div class="slide">
                    <img src="../imagens/imgvava2.png" alt="img2">
                </div>
                <div class="slide">
                    <img src="../imagens/imgvava3.png" alt="img3">
                </div>
                <div class="slide">
                    <img src="../imagens/imgvava1.png" alt="img4">
                </div>
                <!--Fim Slides images-->

                <!--Navigation auto-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
            </div>

            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
        </div>

         <!--alterações-->

         <div class="atributos">

          <div class="user-box">
            <input type="number" name="" required="" id="campo2">
            <label class="texto">Preço do Jogo</label>
          </div>
         
          <div class="user-box">
            <label for="faixalivre" id="class">Classificação:</label>
            <div class="radio-group">
              <label>
                <input type="radio" name="radio" value="LIVRE" id="faixalivre" checked class="classificacao" >
                <img src="../imagens/faixa-etaria1.png" alt="faixa etaria">
              </label>
              <label>
                <input type="radio" name="radio" value="10 anos" >
                <img src="../imagens/faixa-etaria2.png" alt="faixa etaria" class="suamae">
              </label>
              <label>
                <input type="radio" name="radio" value="12 anos" >
                <img src="../imagens/faixa-etaria3.png" alt="faixa etaria"class="classificacao2" width="300px">
              </label><br>
              <label>
                <input type="radio" name="radio" value="14 anos" >
                <img src="../imagens/faixa-etaria4.png" alt="faixa etaria" class="classificacao3">
              </label>
              <label>
                <input type="radio" name="radio" value="16 anos" >
                <img src="../imagens/faixa-etaria5.png" alt="faixa etaria" class="classificacao4">
              </label>
              <label>
                <input type="radio" name="radio" value="18 anos" >
                <img src="../imagens/faixa-etaria6.png" alt="faixa etaria" class="classificacao5">
              </label>
            </div>
          </div>

          <div class="descricao">

            <div class="user-box" id>
               <input type="text" name="" required="" id="campo3">
               <label class="texto">Descrição</label>
             </div>
   
           </div>

           <button class="a" id="redirecionamento" value="Submit" onclick="validarFormulario()">
            
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </button>
         </div>
        

         
      </form>
   </main>
