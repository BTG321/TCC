<!DOCTYPE html>
<html lang="pt-br">
<head>

        <div class="logo_header">
            <img src="imagens/logo.png" class="img_logo_header" alt="Logo BTG">
        </div>
        <div class="navigation_header" id="navigation_header">
            <button class="btn_icon_header" onclick="toggleSidebar()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">

            <a href="#">Perfil</a>
            <a href="#">Adicionar</a>

                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>

                  </svg>
            </a>
        </div>
    </div>
    <main>
        <div id="container">
            <div id="switch">
            <a href="editperfil.html" id="select">Editar Perfil</a>
            <a href="security.html">Privacidade e Segurança</a>
            <a href="excluirconta.html">Excluir Conta</a>
            </div>
            <div id="formulario">
                <form action="" method="post">
                    <input type="text" name="user" id="usuario" class="inputUser" required><br>
                    <label for="usuario" class="labelInput" id="ajuste1">Nome da Empresa:</label><br>
                    <input type="email" name="email" id="email" class="inputUser" required><br>
                    <label for="email" class="labelInput" id="ajuste2">E-mail:</label><br>
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required><br>
                    <label for="telefone" class="labelInput" id="ajuste3">Número de Contato:</label><br>
                    <input type="text" name="pass" id="senha" class="inputUser" required><br>
                    <label for="senha" class="labelInput" id="ajuste4">Senha:</label><br>
                    <input type="submit" value="CONFIRMAR">
                </form>
            </div>
            <div id="foto-user">
                <img src="imagens/foto-perfil.png" alt="foto usuario" id="foto-usuario">
                <a class="btn btn-sm btn-primary" href='#'>
                    <svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-pencil' viewBox='0 0 16 16'>
                    <path d='M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z'/>
                </svg>
                </a>
            </div>
    </main>
</body>
<script>
    var header = document.getElementById('header');
    var navigationHeader = document.getElementById('navigation_header');
    var showSidebar = false;


    function toggleSidebar() {
        showSidebar = !showSidebar;
        if(showSidebar) {
            navigation_header.style.marginLeft = '-10vw';
            navigation_header.style.animationName = 'showSidebar'
            content.style.filter = blur(2);
        } else {
            navigation_header.style.marginLeft = '-100vw'
            navigation_header.style.animationName = ''
            content.style.filter = '';
        }
    }

    function closeSidebar() {
        if(showSidebar) {
            toogleSidebar();
        }
    }

    window.addEventListener('resize', function(event) {
        if(window.innerWidth > 768 && showSidebar){
            toogleSidebar();
        }
    });
</script>
</html>
